<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="cal">
    <div class="input">
        <p>firstNumber</p>
        <p>SecondNumber</p>
    </div>
    <div class="buttons">
        <div class="raws">
            <button>AC</button>
            <button>C</button>
            <button>&larr;</button>
            <button>%</button>
        </div>
        <div class="raws">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>&divide;</button>
        </div>
        <div class="raws">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>x</button>
        </div>
        <div class="raws">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div class="raws">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
            
        </div>

    </div>
</div>
</body>
</html>
